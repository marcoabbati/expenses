<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .expenses-list {
            list-style: none;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .expense-details {
            color: #666;
            font-size: 0.9em;
        }

        .expense-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 1.2em;
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expenses Tracker</h1>

        <div class="card">
            <h2>Add New Expense</h2>
            <div id="message" class="message"></div>
            
            <form id="expenseForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required placeholder="e.g., Grocery shopping">
                </div>

                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="card">
            <h2>Your Expenses</h2>
            <div class="total-section">
                <span class="total-label">Total Expenses:</span>
                <span class="total-amount" id="totalAmount">$0.00</span>
            </div>
            <div id="expensesList"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/expenses';
        const form = document.getElementById('expenseForm');
        const messageDiv = document.getElementById('message');
        const expensesList = document.getElementById('expensesList');
        const totalAmount = document.getElementById('totalAmount');

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Calculate and update total
        function updateTotal(expenses) {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            totalAmount.textContent = formatCurrency(total);
        }

        // Load expenses
        async function loadExpenses() {
            try {
                expensesList.innerHTML = '<div class="loading">Loading expenses...</div>';
                
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.success) {
                    displayExpenses(result.data);
                    updateTotal(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load expenses');
                }
            } catch (error) {
                expensesList.innerHTML = `<div class="empty-state">Error loading expenses: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Display expenses
        function displayExpenses(expenses) {
            if (expenses.length === 0) {
                expensesList.innerHTML = '<div class="empty-state">No expenses yet. Add your first expense above!</div>';
                return;
            }

            const html = '<ul class="expenses-list">' + 
                expenses.map(expense => `
                    <li class="expense-item">
                        <div class="expense-info">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-details">
                                ${expense.category} â€¢ ${formatDate(expense.date)}
                            </div>
                        </div>
                        <div class="expense-amount">${formatCurrency(expense.amount)}</div>
                    </li>
                `).join('') +
                '</ul>';

            expensesList.innerHTML = html;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Expense added successfully!', 'success');
                    form.reset();
                    loadExpenses();
                } else {
                    showMessage(result.error || 'Failed to add expense', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                console.error('Error:', error);
            }
        });

        // Load expenses on page load
        loadExpenses();
    </script>
</body>
</html>
